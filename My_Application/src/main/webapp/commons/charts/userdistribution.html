<div id="map" style="width:100%;height:100%;"></div>

<script>
    var series = [{
            type: 'map',
            mapData: Highcharts.maps["cn/china"],
            joinBy: 'hc-key',
            name: '城市分布数据',
            states: {
                hover: {
                    color: '#a4edba'
                }
            },
            showInLegend: true
        }]
    $.getJSON('https://data.jianshukeji.com/jsonp?filename=geochina/cities.json&callback=?', function(data) {
        console.log(data)
        var d = data["北京"];
        var d2 = data["郑州"];
        series.push({
            name: d.level.name,
            visible: true,
            data: []
        });
        series[series.length -1].data.push({
            name: "北京",
            properties: {"count":1},
            x: d.x,
            y: -d.y
        });
        series[series.length -1].data.push({
            name: "郑州",
            properties:  {"count":100},
            x: d2.x,
            y: -d2.y
        });

        // return false;
        var map = new Highcharts.Map('map', {
            chart: {
                type: 'mappoint'
            },
            title: {
                text: '中国城市分布'
            },
            subtitle: {
                text: '注册人口分布'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                floating: true,
                x: 30
            },
            tooltip: {
                useHTML: true,
                headerFormat: '<small>{point.key}</small><table>',
                pointFormat: '<tr><td>城市级别</td><td>{series.name}</td></tr>' 	+
                '<tr><td>城市人口</td><td>{point.properties.count}</td></tr>',
                footerFormat: '</table>',
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: false
                    },
                    marker: {
                        radius: 3
                    }
                }
            },
            series: series
        });
    });

</script>
