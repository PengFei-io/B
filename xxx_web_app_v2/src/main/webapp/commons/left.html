
<script>
    $(function () {
        $(".easyui-linkbutton").click(function () {
            addTabs($(this).text(),$(this).attr("target-url"))
        })

        function addTabs(name,url) {
            if($('#welcome_oparator_tabs').tabs("exists",name)){
                $('#welcome_oparator_tabs').tabs("select",name);
            }else{
                $('#welcome_oparator_tabs').tabs('add',{
                    title:name,
                    href:url,
                    closable:true,
                    fit:true,
                    tools:[{
                        iconCls:'icon-mini-refresh',
                        handler:function() {
                            $('#welcome_oparator_tabs').tabs("select", name);
                            var tab = $('#welcome_oparator_tabs').tabs("getTab",name)
                            tab.panel('refresh');
                        }
                    }]
                });
            }
        }
    })
</script>
