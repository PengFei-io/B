<script>
    $(function () {
        $(".verifyCode").verifyCode({
            url:"/kaptcha/defaultKaptcha"
        })
    })
</script>

<form id="user_login_form" method="post">
    <div style="padding-left: 10%;padding-right: 10%;margin-top: 15px">
        <input name="name" class="easyui-textbox" data-options="prompt:'用户名',iconCls:'icon-man',required:true" style="width:100%;height: 30px;" >
    </div>
    <div style="padding-left: 10%;padding-right: 10%;margin-top: 15px">
        <input name="password" class="easyui-textbox" data-options="type:'password',iconCls:'icon-lock',required:true" style="width:100%;height: 30px;" >
    </div>

    <div style="padding-left: 10%;padding-right: 10%;margin-top: 15px;margin-bottom: 65px">
        <div style="float: left;width: 50%">
            <img class="verifyCode" height="30" width="100%" alt="图片验证码" src="/kaptcha/defaultKaptcha"/>
        </div>
        <div style="float: left;width: 50%;">
            <input name="verifyCode" class="easyui-textbox" data-options="prompt:'验证码',required:true" style="width:100%;height: 30px;" >
        </div>
    </div>
</form>
